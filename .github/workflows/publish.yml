name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use package.json version)'
        required: false
        type: string
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: false
        type: boolean

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  publish:
    name: Publish
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Update version (if specified)
        if: inputs.version != ''
        env:
          INPUT_VERSION: ${{ inputs.version }}
        run: npm version "$INPUT_VERSION" --no-git-tag-version

      - name: Publish (dry run)
        if: inputs.dry_run == true
        run: npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        if: inputs.dry_run != true
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get package info
        if: inputs.dry_run != true
        id: package
        run: |
          echo "name=$(jq -r .name package.json)" >> "$GITHUB_OUTPUT"
          echo "version=$(jq -r .version package.json)" >> "$GITHUB_OUTPUT"

      - name: Summary
        if: inputs.dry_run != true
        env:
          PKG_NAME: ${{ steps.package.outputs.name }}
          PKG_VERSION: ${{ steps.package.outputs.version }}
        run: |
          {
            echo "## ðŸ“¦ Published to npm"
            echo ""
            echo "**Package:** $PKG_NAME"
            echo "**Version:** $PKG_VERSION"
            echo ""
            echo "Install with:"
            echo "\`\`\`bash"
            echo "npm install -g ${PKG_NAME}@${PKG_VERSION}"
            echo "\`\`\`"
          } >> "$GITHUB_STEP_SUMMARY"
